<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./Imagens/logo_camera.png">
    <title>Cine SPOT - O maior do Brasil</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script type="text/javascript" src="../JS/cadastro.js"></script>
</head>
<body>

<div class = "fundo">

    <img class = "cabeçalho" src="../Imagens/" alt="cabeçalho da página">
    <img class="filmes" src="../Imagens/">
    
    <div class="login"></div>

    <span class="texto_1">Bem vindo ao maior site de cinema do Brasil!</span>
    <span class="texto_2">Faça seu cadastro e aproveite:</span>
    <span class="texto_3">Críticas sobre os filmes mais comentados</span>
    <span class="texto_4">Notícias sobre os últimos lançamentos</span>
    <span class="texto_5">Indicações e avaliações</span>
    <span class="texto_6">Teorias, explicações e muito mais</span>
    <span class="texto_7">CADASTRE-SE</span>

    <input id = "nome_usuario" placeholder="Nome de usuário" autofocus>
    <input id = "email" placeholder="E-mail">
    <input id = "senha" type = 'password' placeholder="Senha">
    <input id = "confirmacao_senha" type="password" placeholder = "Confirme sua senha">

    <button class = "cadastro" onclick="funcao_cadastrar()">FINALIZAR CADASTRO</button>
    <button class="b_home" onclick="">HOME</button>
    <button class="b_login" onclick="">LOGIN</button>
    <button class="b_cadastro" onclick="">CADASTRO</button>
    <button class="b_meus_filmes" onclick="">MEUS FILMES</button>

    <select name="FILMES" id="s_filmes">

        <option value="./filmes.html">FILMES</option>
        <option value="">AÇÃO</option>
        <option value="">COMÉDIA</option>
        <option value="">AVENTURA</option>
        <option value="">FICÇÃO CIENTÍFICA</option>
        <option value="">ROMANCE</option>
        <option value="">SUSPENSE</option>

    </select>

</div>

</body>
</html>
