<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../Imagens/logo_imagem.png">
    <title>The lost BUNKER</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <script type="text/javascript" src="../JS/cadastro.js"></script>
</head>
<body>

<div class="fundo">

    <div class="cabeçalho"><img class="logo" src="../Imagens/logo_imagem_preto.png"> <img class="logo_2" src="../Imagens/logo_nome_preto.png"></div>
    
    <div class="login">

        <span class="texto_1">CADASTRE-SE</span>

        <input class="input" id = "confirmacao_senha" type="password" placeholder = "Confirme sua senha">
    
        <button class = "cadastro" onclick="funcao_cadastrar()">FINALIZAR CADASTRO</button> <br><br>
        <a class="link_1" href="">Já possui cadastro? Faça o login</a>

    </div>

    <span class="texto_2">Faça seu cadastro agora e jogue GRÁTIS</span>

</div>
